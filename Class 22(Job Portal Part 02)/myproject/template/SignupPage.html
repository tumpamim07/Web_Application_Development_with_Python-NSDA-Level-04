<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
          <form action="{% url 'SignupPage' %} " method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-group">
              <label for="inputFirstName">Display Name</label>
              <input type="text" class="form-control" id="inputFirstName" name="displayname" placeholder="First Name" required>
          </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="firstname" placeholder="First Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="lastname" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputImage">Profile Image</label>
              <input type="file" class="form-control-file" id="inputImage" name="image">
            </div>
            <div class="form-group">
              <label for="inputDOB">Date of Birth</label>
              <input type="date" class="form-control" id="inputDOB" name="dob" required>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <textarea class="form-control" id="inputAddress" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" name="confirmpassword" placeholder="Confirm Password" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="inputGender">Gender</label>
              <select class="form-control" id="inputGender" name="gender" required>
                <option value="">Choose...</option>
                <option value="male" >Male</option>
                <option value="female">Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputBloodGroup">Blood Group</label>
              <select class="form-control" id="inputBloodGroup" name="blood" required>
                <option value="">Choose...</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputUserType">User Type</label>
              <select class="form-control" id="inputUserType" name="usertype" required>
                <option value="">Choose...</option>
                <option value="jobrecruiter">Job Recruiter</option>
                <option value="jobseeker">Job Seeker</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6 text-center">
      <p>Already have an account? <a href="{% url 'SigninPage' %}">Sign In</a></p>
    </div>
  </div>
</div>

</body>
</html>
