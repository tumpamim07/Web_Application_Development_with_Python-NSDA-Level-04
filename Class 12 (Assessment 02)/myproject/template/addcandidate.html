{% extends 'home.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Candidate Form</h3>

<div>
  <form action="{% url 'addcandidate' %}" method="POST">
    {% csrf_token %}
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fullname" placeholder="Your fullname..">

    <label for="lname">Email</label>
    <input type="text" id="lname" name="email" placeholder="Your email..">

    <label for="lname">Phone Number</label>
    <input type="text" id="lname" name="phonenumber" placeholder="Your phonenumber..">

    <label for="lname">Address</label>
    <input type="text" id="lname" name="address" placeholder="Your address..">

    <label for="lname">Job Title </label>
    <input type="text" id="lname" name="jobtitle" placeholder="Your jobtitle..">

    <label for="lname">Linkedin Profile</label>
    <input type="text" id="lname" name="linkedinprofile" placeholder="Your linkedinprofile..">

    <label for="lname">University</label>
    <input type="text" id="lname" name="university" placeholder="Your university name..">

    <label for="lname">Degree</label>
    <input type="text" id="lname" name="degree" placeholder="Your degree name..">

    <label for="lname">Languages</label>
    <input type="text" id="lname" name="languages" placeholder="Your languages..">

    <label for="lname">Years of Experience</label>
    <input type="text" id="lname" name="yearsofexperience" placeholder="yearsofexperience..">
    
  
    <input type="submit" value="Add Candidate">
  </form>
</div>

</body>
</html>



    
{% endblock content %}
