{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>Recipe title</th>
    <th>Ingredients</th>
    <th>Instructions</th>
    <th>Action</th>
  </tr>
  
  {% for i in recipe %}
    <tr>
        <td>{{i.RecipeTitle}}</td>
        <td>{{i.Ingredients}}</td>
        <td>{{i.Instructions}}</td>
        <td>
          
          {% if user.usertype == 'chef' %}
          <a href="{% url 'editrecipe' i.id %}">Edit</a>
          <a href="{% url 'deleterecipe' i.id %}">Delete</a>
          {% endif %}
            <a href="{% url 'singlerecipeview' i.id %}">View</a>

        </td>
    </tr>
  {% endfor %}
    
</table>

</body>
</html>

{% endblock content %}
