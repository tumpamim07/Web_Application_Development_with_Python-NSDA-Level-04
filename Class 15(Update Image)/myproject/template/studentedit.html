{% extends "home.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Edit Student Form</h3>

{% for i in std %}
  
<div>
    <form action="{% url 'studentupdate' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="fname">Id</label>
      <input type="text" id="fname" name="studentid" value="{{i.id}}" placeholder="Your name.." readonly>
  
      <label for="fname">Name</label>
      <input type="text" id="fname" name="firstname" value="{{i.Name}}" placeholder="Your name..">
  
      <label for="lname">Roll</label>
      <input type="text" id="lname" name="roll" value="{{i.Roll}}" placeholder="Your roll..">
     
      <label for="lname">Department</label>
      <input type="text" id="lname" name="department" value="{{i.Department}}" placeholder="Your roll..">
     
      <label for="lname">Image</label>
      {% if i.Image %}
      <img src="/{{i.Image}}" alt="" height="100px" width="80px">
      {% endif %}
     <input type="file" id="lname" name="image" placeholder="Your image..">
  
    
      <input type="submit" value="Update Student">
    </form>
  </div>
{% endfor %}

</body>
</html>


  
{% endblock content %}
