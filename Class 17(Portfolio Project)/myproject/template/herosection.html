{% load static %}
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

        <img src="/{{about.Profile_Picture}}" alt="" data-aos="fade-in" class="">
  
        <div class="container" data-aos="fade-up" data-aos-delay="100">
          <h2>{{about.Name}}</h2>
          <p>I'm <span class="typed" data-typed-items="{{about.Profession1}},{{about.Profession2}},{{about.Profession3}}">Designer</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
        </div>
  
      </section><!-- /Hero Section -->
