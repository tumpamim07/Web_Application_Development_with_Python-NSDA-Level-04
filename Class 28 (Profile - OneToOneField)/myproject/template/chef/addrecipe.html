{% extends 'index.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Recipe Form</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="recipe_title">Recipe Title</label>
        <input type="text" class="form-control" id="recipe_title" name="recipe_title" required>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="ingredients">Instruction</label>
        <textarea class="form-control" id="Instruction" name="instruction" rows="5" required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="prep_time">Preparation Time (minutes)</label>
          <input type="number" class="form-control" id="prep_time" name="prep_time" required>
        </div>
        <div class="form-group col-md-4">
          <label for="cooking_time">Cooking Time (minutes)</label>
          <input type="number" class="form-control" id="cooking_time" name="cooking_time" required>
        </div>
        <div class="form-group col-md-4">
          <label for="total_time">Total Time (minutes)</label>
          <input type="number" class="form-control" id="total_time" name="total_time" required>
        </div>
      </div>
      <div class="form-group">
        <label for="difficulty_level">Difficulty Level</label>
        <select class="form-control" id="difficulty_level" name="difficulty_level">
          <option value="choose">Choose</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nutritional_info">Nutritional Information</label>
        <textarea class="form-control" id="nutritional_info" name="nutritional_info" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="sample_image">Sample Recipe Image</label>
        <input type="file" class="form-control-file" id="sample_image" name="sample_image">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="recipe_category">Recipe Category</label>
          <select class="form-control" id="recipe_category" name="recipe_category">
            <option value="choose">Choose</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="form-group">
            <label for="difficulty_level">Tags</label>
            <select class="form-control" id="tags" name="tags">
              <option value="choose">Choose</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="nonvegetarian">NonVegetarian</option>
            </select>
          </div>
      </div>
      <div class="form-group">
        <label for="total_calories">Total Calories</label>
        <input type="number" class="form-control" id="total_calories" name="total_calories" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>

    
{% endblock content %}
