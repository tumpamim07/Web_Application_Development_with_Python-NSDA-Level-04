{% extends 'home.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Card</h2>

<div class="card">
  <div class="container">
    
    {% for i in student %}
    <h4><b>First Name:</b> {{i.FirstName}}</h4> 
    <h4><b>Last Name:</b> {{i.LastName}}</h4> 
    <p><b>Department:</b>{{i.Department}}</p> 
    <p><b>Country:</b>{{i.Country}}</p> 
    {% endfor %}
        

  </div>
</div>

</body>
</html> 

{% endblock content %}
